<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IvInfo</title>
</head>
<body>
<div class="page type-interior pluginConfigurationPage configPage" data-controller="__plugin/config.js"
     data-require="emby-input,emby-button,emby-checkbox"
     data-role="page"
     id="ivinfo-config">
    <div data-role="content">
        <div class="content-primary">
            <form class="configForm" id="ivinfo-config-form">
                <fieldset>
                    <legend>Global configuration</legend>
                    <label class="checkboxContainer">
                        <input id="firstOnly" is="emby-checkbox" type="checkbox"/>
                        <span>Pick first result for multiple results found (when refreshing library)</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="overwriting" is="emby-checkbox" type="checkbox"/>
                        <span>Should scrapers later in order replace data already provided by earlier scrapers</span>
                    </label>
                </fieldset>
                <br/>
                <fieldset>
                    <legend>Scrapers enabling and configuration</legend>
                    <fieldset>
                        <legend>R18.dev scraper</legend>
                        <label class="checkboxContainer">
                            <input id="r18dev" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <fieldset id="r18dev_options">
                            <label class="checkboxContainer">
                                <input id="r18dev_img" is="emby-checkbox" type="checkbox"/>
                                <span>Scrape images</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="r18dev_trailers" is="emby-checkbox" type="checkbox"/>
                                <span title="This option currently is useless as there is no method to play remote trailers">Get trailers*</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="r18dev_titles" is="emby-checkbox" type="checkbox"/>
                                <span>Fetch english translated title as original title</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="r18dev_cast" is="emby-checkbox" type="checkbox"/>
                                <span>Fetch english translated cast names (saved as role name)</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="r18dev_tags" is="emby-checkbox" type="checkbox"/>
                                <span>Fetch english tags/genres instead of japanese</span>
                            </label>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Javlibrary scraper</legend>
                        <label class="checkboxContainer">
                            <input id="javlibrary" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <fieldset id="javlibrary_options">
                            <label class="checkboxContainer">
                                <input id="javlibrary_img" is="emby-checkbox" type="checkbox"/>
                                <span>Scrape images</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="javlibrary_titles" is="emby-checkbox" type="checkbox"/>
                                <span>Fetch english translated title as original title</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="javlibrary_cast" is="emby-checkbox" type="checkbox"/>
                                <span>Fetch english translated cast names (saved as role name)</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="javlibrary_tags" is="emby-checkbox" type="checkbox"/>
                                <span>Fetch english tags/genres instead of japanese</span>
                            </label>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>DMM scraper</legend>
                        <label class="checkboxContainer">
                            <input id="dmm" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <fieldset id="dmm_options">
                            <label class="checkboxContainer">
                                <input id="dmm_img" is="emby-checkbox" type="checkbox"/>
                                <span>Scrape images</span>
                            </label>
                            <label class="checkboxContainer">
                                <input id="dmm_trailers" is="emby-checkbox" type="checkbox"/>
                                <span title="This option currently is useless as there is no method to play remote trailers">Get trailers*</span>
                            </label>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Gekiyasu scraper</legend>
                        <label class="checkboxContainer">
                            <input id="gekiyasu" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <fieldset id="gekiyasu_options">
                            <label class="checkboxContainer">
                                <input id="gekiyasu_img" is="emby-checkbox" type="checkbox"/>
                                <span>Scrape images</span>
                            </label>
                        </fieldset>
                    </fieldset>
                </fieldset>
                <br/>
                <fieldset id="scrapers_order">
                    <legend>Scrapers priority (top one is queried first)</legend>
                    <div class="paperList" id="priority">
                        <div class="listItem sortableOption" data-id="r18dev" data-priority="1" id="prio_r18dev">
                            <div class="listItemBody">
                                <div class="listItemBodyText">R18.dev</div>
                            </div>
                            <button class="btnSortableMoveDown btnSortable" is="paper-icon-button-light" title="Down"
                                    type="button">
                                <span aria-hidden="true" class="material-icons keyboard_arrow_down"></span>
                            </button>
                        </div>
                        <div class="listItem sortableOption" data-id="geki" data-priority="2" id="prio_geki">
                            <div class="listItemBody">
                                <div class="listItemBodyText">Gekiyasu</div>
                            </div>
                            <button class="btnSortableMoveUp btnSortable" is="paper-icon-button-light" title="Up"
                                    type="button">
                                <span aria-hidden="true" class="material-icons keyboard_arrow_up"></span>
                            </button>
                        </div>
                        <div class="listItem sortableOption" data-id="javlib" data-priority="3" id="prio_javlib">
                            <div class="listItemBody">
                                <div class="listItemBodyText">Javlibrary</div>
                            </div>
                            <button class="btnSortableMoveUp btnSortable" is="paper-icon-button-light" title="Up"
                                    type="button">
                                <span aria-hidden="true" class="material-icons keyboard_arrow_up"></span>
                            </button>
                        </div>
                        <div class="listItem sortableOption" data-id="dmm" data-priority="4" id="prio_dmm">
                            <div class="listItemBody">
                                <div class="listItemBodyText">DMM</div>
                            </div>
                            <button class="btnSortableMoveUp btnSortable" is="paper-icon-button-light" title="Up"
                                    type="button">
                                <span aria-hidden="true" class="material-icons keyboard_arrow_up"></span>
                            </button>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <button class="raised button-submit block" is="emby-button" type="submit"><span>Save</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
