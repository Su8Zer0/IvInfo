<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IvInfo</title>
</head>
<body>
<div class="page type-interior pluginConfigurationPage configPage" data-controller="__plugin/config.js"
     data-require="emby-input,emby-button,emby-checkbox"
     data-role="page"
     id="ivinfo-config">
    <script src="https://SortableJS.github.io/Sortable/Sortable.js" type="module"></script>
    <div data-role="content">
        <div class="content-primary">
            <form class="configForm" id="ivinfo-config-form">
                <fieldset>
                    <legend>Global configuration</legend>
                    <label class="checkboxContainer">
                        <input id="firstOnly" is="emby-checkbox" type="checkbox"/>
                        <span>Pick first result for multiple results found (when refreshing library)</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="overwriting" is="emby-checkbox" type="checkbox"/>
                        <span>Should scrapers later in order replace data already provided by earlier scrapers</span>
                    </label>
                </fieldset>
                <br/>
                <fieldset>
                    <legend>Scrapers enabling and configuration</legend>
                    <fieldset>
                        <legend>Javlibrary scraper</legend>
                        <label class="checkboxContainer">
                            <input id="javlibrary" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <label class="checkboxContainer">
                            <input id="javlibrary_img" is="emby-checkbox" type="checkbox"/>
                            <span>Scrape images</span>
                        </label>
                        <label class="checkboxContainer">
                            <input id="javlibrary_titles" is="emby-checkbox" type="checkbox"/>
                            <span>Fetch english translated title as original title</span>
                        </label>
                        <label class="checkboxContainer">
                            <input id="javlibrary_cast" is="emby-checkbox" type="checkbox"/>
                            <span>Fetch english translated cast names (saved as role name)</span>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>DMM scraper</legend>
                        <label class="checkboxContainer">
                            <input id="dmm" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <label class="checkboxContainer">
                            <input id="dmm_img" is="emby-checkbox" type="checkbox"/>
                            <span>Scrape images</span>
                        </label>
                        <label class="checkboxContainer">
                            <input id="dmm_proxy" is="emby-checkbox" type="checkbox"/>
                            <span>Use proxy for DMM scraper</span>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Gekiyasu scraper</legend>
                        <label class="checkboxContainer">
                            <input id="gekiyasu" is="emby-checkbox" type="checkbox"/>
                            <span>Scraper enabled</span>
                        </label>
                        <label class="checkboxContainer">
                            <input id="gekiyasu_img" is="emby-checkbox" type="checkbox"/>
                            <span>Scrape images</span>
                        </label>
                    </fieldset>
                </fieldset>
                <br/>
                <fieldset>
                    <legend>Scrapers priority (top one is queried first)</legend>
                    <div class="paperList" id="priority">
                        <div class="listItem" data-id="javlib" data-value="1" id="prio_javlib">
                            <span class="material-icons drag_indicator"></span>
                            <div class="listItemBody">
                                <div class="listItemBodyText">Javlibrary</div>
                            </div>
                        </div>
                        <div class="listItem" data-id="dmm" data-value="2" id="prio_dmm">
                            <span class="material-icons drag_indicator"></span>
                            <div class="listItemBody">
                                <div class="listItemBodyText">DMM</div>
                            </div>
                        </div>
                        <div class="listItem" data-id="geki" data-value="3" id="prio_geki">
                            <span class="material-icons drag_indicator"></span>
                            <div class="listItemBody">
                                <div class="listItemBodyText">Gekiyasu</div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <button class="raised button-submit block" is="emby-button" type="submit"><span>Save</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
