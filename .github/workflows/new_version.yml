name: Build new version

on:
  push:
    tags:
    - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish --no-restore --configuration Release
    - name: Get version
      id: get_version
      run: echo "::set-output name=version::$((Select-Xml -Path .\Jellyfin.Plugin.IvInfo.csproj -XPath "/Project/PropertyGroup/AssemblyVersion").Node.InnerXML)"
      shell: pwsh
    - name: Copy files
      run: |
        mkdir -p release_${{ steps.get_version.outputs.version }} &&
        cd release_${{ steps.get_version.outputs.version }} &&
        cp ../bin/Release/net5.0/publish/Jellyfin.Plugin.IvInfo.dll ./ &&
        cp ../bin/Release/net5.0/publish/HtmlAgilityPack.dll ./ &&
        pwd && ls
    - name: Zip Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: release_${{ steps.get_version.outputs.version }}/
        filename: 'release_${{ steps.get_version.outputs.version }}.zip'
    - name: Upload zip artifact
      uses: actions/upload-artifact@v2
      with:
        name: release_${{ steps.get_version.outputs.version }}
        path: release_${{ steps.get_version.outputs.version }}/release_${{ steps.get_version.outputs.version }}.zip
  release:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Get version
        id: get_version
        run: echo "::set-output name=version::$((Select-Xml -Path .\Jellyfin.Plugin.IvInfo.csproj -XPath "/Project/PropertyGroup/AssemblyVersion").Node.InnerXML)"
        shell: pwsh
      - name: Download build
        id: download_artifacts
        uses: actions/download-artifact@v2
        with:
          name: release_${{ steps.get_version.outputs.version }}
          path: release
      - name: Generate changelog
        id: changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Jellyfin.Plugin.IvInfo Release v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## Release
            Jellyfin.Plugin.IvInfo v${{ steps.get_version.outputs.version }}
            Changelog:
            ${{ steps.changelog.outputs.changelog }}
      - name: Upload Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/release_${{ steps.get_version.outputs.version }}.zip
          asset_name: Jellyfin.Plugin.IvInfo_${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip
