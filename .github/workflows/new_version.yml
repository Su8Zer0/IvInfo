name: Build new version

on:
  push:
    tags:
    - v*
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
      draft_release:
        type: boolean
        description: 'Create draft release'
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
    # Enable tmate debugging of manually-triggered workflows if the input option was provided
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Setup Python
      uses: actions/setup-python@v4.7.0
      with:
        python-version: 3.9.*
    - name: Install jprm
      run: pip install --user jprm
      shell: sh
    - name: Init repo
      run: mkdir repo && cd repo && wget https://subzeropl.duckdns.org/jf-plugin-repo/manifest.json && cd ..
      shell: sh
    - name: Build plugin
      run: jprm --verbosity debug plugin build --output ./repo --dotnet-framework net6.0 .
      shell: sh
    - name: Get version
      id: get_version
      run: echo "version=$((Select-Xml -Path .\Jellyfin.Plugin.IvInfo.csproj -XPath "/Project/PropertyGroup/AssemblyVersion").Node.InnerXML)" >> $env:GITHUB_OUTPUT
      shell: pwsh
    - name: Add to manifest
      run: jprm --verbosity debug repo add --plugin-url https://subzeropl.duckdns.org/jf-plugin-repo/Jellyfin.Plugin.IvInfo/ivinfo_${{ steps.get_version.outputs.version }}.zip ./repo/ ./repo/ivinfo_${{ steps.get_version.outputs.version }}.zip
      shell: sh
    - name: Create changelog text
      id: changelog
      uses: loopwerk/tag-changelog@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Draft Release
      id: create_draft_release
      uses: ncipollo/release-action@v1.13.0
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.draft_release }}
      with:
        artifacts: repo/ivinfo_${{ steps.get_version.outputs.version }}.zip
        name: Jellyfin.Plugin.IvInfo Release v${{ steps.get_version.outputs.version }}
        tag: v0.1.6.1
        prerelease: false
        draft: true
        generateReleaseNotes: true
        body: |
          ## Release
          Jellyfin.Plugin.IvInfo v${{ steps.get_version.outputs.version }}
    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1.13.0
      if: ${{ !inputs.draft_release }}
      with:
        artifacts: repo/ivinfo_${{ steps.get_version.outputs.version }}.zip
        name: Jellyfin.Plugin.IvInfo Release v${{ steps.get_version.outputs.version }}
        prerelease: false
        draft: false
        generateReleaseNotes: true
        body: |
          ## Release
          Jellyfin.Plugin.IvInfo v${{ steps.get_version.outputs.version }}
    - name: Post release to repo
      run: echo TODO
      shell: sh
